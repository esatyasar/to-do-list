<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>
        <span id="to"> TO </span><span id="do"> DO </span><span id="list"> LIST</span>
    </h1>
    <div class="container">
        <div class="image">
            <p><b>Today's Plan</b></p>
            <img id="img" src="./assets/sunandlaptop.jpg" alt="images">
            <p><img id="icon" src="./assets/highlighter.png" alt="icon"> <strong>The best view comes <span id="after">after
                        the</span> hardest climb</strong></p>
        </div>
        <div class="priority">
            <h2>PRIORITY TASKS</h2>
            <div class="priority-container">
                <input id="priority" type="text" placeholder="to be done..."><button id="priority-btn-add"> add
                </button>
            </div>
            <ol class="priorityTasks">

            </ol>
        </div>
        <div class="appointment">
            <h2>APPOINTMENT</h2>
            <div class="appointment-container">
                <input id="appointment" type="text" placeholder="to be done..."><button id="appointment-btn-add"> add
                </button>
            </div>
            <div class="appointmentTasks">

            </div>
        </div>
        <div class="reminders">
            <h2>REMINDERS</h2>
            <div class="reminder-container">
                <input id="reminder" type="text" placeholder="to be done..."><button id="reminder-btn-add"> add
                </button>
            </div>
            <div class="reminderTasks">

            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
